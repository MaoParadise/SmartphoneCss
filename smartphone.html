<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo SmartPhone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href='./styles/smartphone.css'>
    <link rel="stylesheet" href="./styles/desktop.css">
</head>
<body>
    <h1> SmartPhone do it only with Css vanilla </h1>
    <div class="smartphone">

            <div class="camera"></div>
            <div class="camera-back"></div>
            <div class="point-camera"></div>

        <div class="screen">
            <div class="screen-glass"></div>
            <img class="image-screen" src="./assets/movil-version1.png" alt="">
        </div>
        <div class="buttons">
            <i class="fas fa-chevron-left"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-square"></i>
        </div>
    </div>


    <div class="desktop">
        <div class="desktop-camera">

        </div>
        <div class="screen-desktop">
            <div class="screen-glass-desktop"></div>
            <img class="image-screen-desktop" src="./assets/desktop-version1.png" alt="">
        </div>
    </div>
</body>
</html>
